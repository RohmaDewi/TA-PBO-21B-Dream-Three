<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylejd.css">
    <title>Jadwal Akademik Sekolah</title>
</head>
<body>
    <div class="container">
        <h1>Jadwal Akademik Sekolah</h1>
        <div id="bulanDropdownContainer">
            <label for="bulanDropdown">Pilih:</label>
            <select id="bulanDropdown"></select>
        </div>
        <table id="jadwalTable">
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Masa Kegiatan</th>
                    <th>Kegiatan</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data jadwal akan diisi melalui JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
