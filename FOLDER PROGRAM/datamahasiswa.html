<div class="text-center mt-3 text-biru">
  <h1>Data Siswa</h1>

<hr class="border">
    

<div class="container">
  <div>
    <table class="table">
      <thead class="warna-biru text-white">
        <tr class="text-center">
          <th scope="col">Nama</th>
          <th scope="col">NIS</th>
          <th scope="col">Kelas</th>
          <th scope="col">Agama</th>
          <th scope="col">Informasi</th>
        </tr>
      </thead>
      <tbody id="list-daftar" class="text-biru">
          
      </tbody>
    </table>
  </div>
</div>
<hr class="border">
<div class="container ">
  <div class="md-2 mb-4">
    <div class="row d-flex justify-content-around mt-3 mb-3 text-biru">
      <div class="form-group  ">
        <label for="usr" class="font-weight-bold">Nama :</label>
        <input type="text" class="form-control text-biru" id="nama" placeholder="Nama">
      </div>
      <div class="form-group">
        <label for="pwd" class="font-weight-bold">NIS :</label>
        <input type="text" class="form-control text-biru" id="nis" placeholder="NIS">
      </div>
      <div class="form-group">
        <label for="pwd" class="font-weight-bold">Kelas :</label><br>
        <select class="custom-select pilihan text-biru" id="kelas" >
          <option selected>-</option>
          <option >X</option>
          <option >XI</option>
          <option >XII</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pwd" class="font-weight-bold">Agama :</label><br>
        <select class="custom-select pilihan text-biru" id="agama">
          <div class="pilihannya-input"> 
            <option selected>-</option>
            <option>Islam</option>
            <option>Kristen</option>
            <option>Katolik</option>
            <option>Budha</option>
            <option>Hindu</option>
            <option>Kong Hu Cu</option>
          </div>
        </select>
      </div>
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id="tombol-tambah">TAMBAH</button>
  </div>
  <div class="mb-4 text-center text-success" id="informasi-hasil">
    
  </div>
</div>

            <a class="btn btn-primary" href="#" role="button" data-dismiss="modal" id="simpan-putnya">Simpan</a>
          </div>
        </div>

    </div>
<!-- akhir modal -->

<div class="modal fade" id="ModalHapus" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-biru font-weight-bold" id="exampleModalCenterTitle">Hapus Biodata</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="BodyHapus">
       <h5 class="text-center text-danger  font-weight-bold">Apakah Data Ingin di Hapus ?</h5> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Tidak</button>
        <button type="button" class="btn btn-primary hapus-ya" data-dismiss="modal" id="tombolHapusData">Ya</button>
      </div>
    </div>
  </div>
