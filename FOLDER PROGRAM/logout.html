<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logout-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h1>Konfirmasi!</h1>
    <p>Anda akan logout dari akun Anda. Apakah Anda yakin?</p>

    <button class="logout-btn" onclick="konfirmasiLogout()">Logout</button>
</div>

<script>
    function konfirmasiLogout() {
        var konfirmasi = confirm("Apakah Anda yakin ingin logout?");
        if (konfirmasi) {
            // Jika user menekan OK pada konfirmasi, maka lakukan logout atau arahkan ke halaman logout.
            // Misalnya, Anda dapat melakukan redirect ke halaman logout atau mengirimkan permintaan AJAX untuk logout.
            alert("Anda berhasil logout!");
            // Simulasikan redirect ke halaman login
            window.location.href = "login.html";
        } else {
            // Jika user menekan Batal pada konfirmasi, tidak ada tindakan tambahan yang diambil.
            alert("Logout dibatalkan.");
        }
    }
</script>

</body>
</html>
